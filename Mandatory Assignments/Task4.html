<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flipkart Login</title>
  <link rel="stylesheet" href="Task4.css" />
</head>
<body>
  <div class="container">

    <div class="left">
      <div class="left-content">

        <h2>Login</h2>

        <p>Get access to your Orders,<br>Wishlist and<br>Recommendations</p>
      </div>

      <div class="image">
        <img src="./images/flipcart.png" alt="Login Illustration" />
      </div>

    </div>
    <div class="right">
      <form>
        <input type="text" placeholder="Enter Email/Mobile number" required />
        <br><br><br>

        <p class="terms">
          By continuing, you agree to Flipkart's
          <a href="#">Terms of Use</a> and
          <a href="#">Privacy Policy</a>
        </p>

        <button type="submit">Request OTP</button>
        <div class="signup">
          New to Flipkart? <a href="#">Create an account</a>
        </div>
      </form>

    </div>
  </div>
</body>
</html>
