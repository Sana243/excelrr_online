<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relational operator</title>
</head>
<body>

    <h1>Relational operator</h1>
    <pre>
        <,>,<=,>=,==,!=,===
    </pre>

    <script>
        document.write('lessthan 10<20 is ',10<20);
           document.write("<br>")
        document.write('greaterthan 10>20 is ',10>20);
           document.write("<br>")
        document.write('equal 10==10 is ',10==10);
          document.write("<br>")
        document.write('equal 10!=10 is ',10!='10');//loose comparision
          document.write("<br>")
          ocument.write('equal 10===10 is ',10==='10');//tight comparision
           
    </script>
    
</body>
</html>
