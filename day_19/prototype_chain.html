<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Chain</title>
</head>
<body>

    <script>

        const base={

            start(){
                console.log('Base start');
            }
        }

        function Animal(name){
            this.name=name;
        }
        Animal.prototype=base;//setting prototype
        let a1= new Animal('Nawab');
        console.log(a1.name);
        console.log(a1);
        a1.start();//Base start

        const PetAnimal=Object.create(Animal.prototype);
        
        PetAnimal.play=function(){
            console.log('PetAnimal play');
        }

        console.log(PetAnimal);
        console.log(PetAnimal.play());





    </script>
    
</body>
</html>
