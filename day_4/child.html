<head>

    <title>Child selector</title>
</head>
<body>
    <h1>Child Selector</h1>
    <hr>
    <div>
        <small> this is direct chil dwhich is selected</small>
        <p>
            <small>this is indirect child which is not selected</small>
        </p>
        <small>sana sultana</small>
    </div>
    <style>
        div > small{
            background-color: aqua;
        }
    </style>
