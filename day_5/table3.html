<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task3</title>
    <style>
        table{
            border: 1px solid burlywood;
            padding: 10px;
        }
        th{
            color: red;
        }
    </style>
</head>
<body>

    <table border="1">
        <caption><b>Weather Station</b></caption>
        
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Temepature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60%</td>
                <td>Cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>

        </tbody>
    
    
    
    </table>
    
</body>
</html>
