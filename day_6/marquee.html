<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Task</title>

    <link rel="icon" href="./medias/shinchan.jpeg">

    <style>
        marquee{
            border: 2px solid red;
        }
        img{
            height: 100px;
        }
    </style>
</head>
<body>

    <h1>Marquee Task</h1>

    <hr>

    <p>this is a text</p>

    <marquee behaviour="" direction="">this is text</marquee>
    <marquee behaviour="" direction="right">this is text</marquee>
    <marquee behaviour="" direction="up" height="100px">this is text</marquee>
    <marquee behaviour="" direction="down" height="100px">this is text</marquee>
    
    <marquee behaviour="" direction="left" scrollamount="20">
        <img src="./medias/shinchan.jpeg"alt=""> 
    </marquee>

    <marquee behaviour="slide"  direction="left" scrollamount="20">
        <img src="./medias/shinchan.jpeg"alt=""> 
    </marquee>

    <marquee behaviour="alternate"  direction="left" scrollamount="20">
        <img src="./medias/shinchan.jpeg"alt=""> 
    </marquee>
    


</body>
</html>
