<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Task</title>
    <style>
        img{
            border: 2px solid red;

        }
    </style>
</head>
<body>

    <h1>Multimedia Task</h1>

    <hr>

    <h2>Image Task</h2>

    <img src="./medias/shinchan.jpeg" alt="shinchan" height="200px" width="200px">

    <hr>
    <h2>Audio Task</h2>

    <audio src="./medias/Tere Bin - Simmba (128 kbps).mp3" controls  muted></audio>

    <hr>
    <h2>Vedio Task</h2>

    <video src="./medias/855633-hd_1920_1080_25fps.mp4" 
    controls 
    height="200px"
    poster="./medias/shinchan.jpeg"
    ></video>

    <hr>

    <h2>embed tag</h2>

    <embed src="./medias/shinchan.jpeg" type=""/>
   
    <embed src="./medias/855633-hd_1920_1080_25fps.mp4" type=""/>
    



    
</body>
</html>
